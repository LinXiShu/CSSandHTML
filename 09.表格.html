<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <!-- table表格>tr行>td单元格 -->
    <!-- table: 
        [border]给表格加上边框，html属性值为数字，不加单位
        [cellspacing]单元格之间的间距
        [cellpadding]单元格的边框与内容之间的距离，内填充
        [width]表格宽度
        [height]表格高度
    -->
    <table border="1" cellspacing="0" cellpadding="30" width="600" height="600">
        <tr>
            <td>姓名</td>
            <td>年龄</td>
            <td>爱好</td>
        </tr>    
        <tr>
            <td>小明</td>
            <td>18</td>
            <td>看小红</td>      
        </tr>
        <tr>
            <td>小红</td>
            <td>17</td>
            <td>看书</td>
        </tr>
    </table>
</body>
</html>
