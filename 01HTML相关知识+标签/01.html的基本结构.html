<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>html的基本结构(我是赵日天)</title>
	</head>
	<body>
		1. doc文档type类型，整句话的意思是 声明文档类型为html5  
		2. html说明这是html文件。[lang]指的是语言，主要语言是英语
		3. head存放页面信息的，body书写页面结构的代码
		4. meta提供元信息，[charset]指的是字符编码
		5. title页面标题
		
		记得修改文件默认编码（文件-另存为-编码-保存）
	</body>
</html>
