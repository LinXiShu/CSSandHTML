<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <!-- td：
        [colspan] 单元格占据的列数（往右）
        [rowspan] 单元格占据的行数(往下)
     -->
    <table border="1">
        <tr>
            <td>姓名</td>
            <td>性别</td>
            <td colspan="2">电话号码</td>
            <!-- <td>电话号码</td> -->
        </tr>
        <tr>
            <td>老谢</td>
            <td>不详</td>
            <td>19900990099</td>
            <td rowspan="2">18877990099</td>
        </tr>
        <tr>
            <td>老蓝</td>
            <td>男</td>
            <td>18877889999</td>
            <!-- <td></td> -->
        </tr>
    </table>
</body>
</html>
