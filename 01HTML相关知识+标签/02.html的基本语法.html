<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" class="aa bb"/>
		<title>html的基本语法</title>
	</head>
	<body>
		<!--1.html注释：方便理解，不能呈现在页面上。-->
		<!--2.html标签：由一对尖括号包裹起来的一个整体-->
		<!--3.html元素：由一对双标签或者一个单标签组成-->
		<!--4.html属性：写在标签名字后面，用空格隔开。
			多个属性之间用空格隔开，
			同一属性的多个属性值也用空格隔开。
			格式： html属性="属性值"
		-->
	</body>
</html>
