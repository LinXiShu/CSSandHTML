<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <!-- 1.图片标签 img -->
    <!-- [src]代表引入图片的路径,其中../代表返回上一层  -->
    <!-- [alt]表示图片无法正常显示时，出现的文字 -->
    <!-- [title]鼠标悬停在图片上，出现文字 -->
    <img src="../images/3.jpg"/>
    <img src="../8.jpg" title="熊本熊"/>
    <img src="aaa/10.jpg" alt="没看到我在发呆吗？" />
</body>
</html>
