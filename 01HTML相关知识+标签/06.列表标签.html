<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <!-- 1.无序列表  ul（unordered list）>li(list item列表项) -->
    <!-- 我今天要做的事情 -->
    <ul>
        <li>发日报</li>
        <li>上课</li>
        <li>访谈</li>
    </ul>
    <!-- 2.有序列表 ol（ordered list）>li(list item列表项)-->
    <!-- 三大热门歌曲 -->
    <ol>
        <li>小苹果</li>
        <li>最炫民族风</li>
        <li>爱情买卖</li>
    </ol>
    <!-- 3.自定义列表 dl（definition list）>dt(definition term自定义列表项)+dd（definition description对自定义列表项的描述）-->
    <dl>
        <dt>零食</dt>
        <dd>辣条</dd>
        <dd>薯片</dd>
        <dd>灯泡糖</dd>
        <dt>饮料</dt>
        <dd>百事可乐</dd>
        <dd>可口可乐</dd>
        <dd>红牛</dd>
    </dl>

    <ul>
        <li>首页</li>
        <li>课程</li>
        <li>走进千锋</li>
    </ul>
    
    <dl>
        <dt>走进千锋</dt>
        <dd>千锋简介</dd>
        <dd>千锋之路</dd>
        <dd>联系我们</dd>
    </dl>


</body>
</html>
